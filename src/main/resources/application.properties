# ============================================================================
# Smart Music Player - Application Configuration
# File: src/main/resources/application.properties
# ============================================================================

# Application Info
app.name=Smart Music Player
app.version=1.0.0
app.description=Java Music Player with Audio Fingerprinting and Smart Recommendations

# Database Configuration
db.url=jdbc:h2:./data/musicplayer
db.username=sa
db.password=
db.driver=org.h2.Driver
db.auto.create.tables=true

# AudD API Configuration
audd.api.url=https://api.audd.io/
audd.api.token=test
# IMPORTANT: Replace 'test' with your actual AudD API token
# Get free token at: https://audd.io/
# Free tier: 300 requests per month

# YouTube Music API Configuration
youtube.api.url=https://music.youtube.com/youtubei/v1/
youtube.api.key=AIzaSyC9XL3ZjWddXya6X74dJoCTL-WEYFDNX30
youtube.client.name=WEB_REMIX
youtube.client.version=1.20231115.01.00

# Audio Recording Settings
audio.recording.sample.rate=44100
audio.recording.sample.size=16
audio.recording.channels=2
audio.recording.duration.seconds=10
audio.recording.temp.file=temp_recording.wav

# Audio Analysis Settings
audio.analysis.buffer.size=2048
audio.analysis.overlap=0
audio.analysis.bpm.min=60
audio.analysis.bpm.max=180

# Recommendation Engine Settings
recommendation.daily.mix.size=20
recommendation.similar.songs.size=10
recommendation.similarity.threshold=0.3
recommendation.history.limit=100

# Content-Based Filtering Weights
cbf.weight.genre=0.4
cbf.weight.mood=0.3
cbf.weight.bpm=0.2
cbf.weight.artist=0.1

# Collaborative Filtering Settings
cf.enabled=true
cf.min.similarity=0.5
cf.neighborhood.size=10

# UI Settings
ui.theme=dark
# Options: dark, light, intellij
ui.window.width=1200
ui.window.height=800
ui.window.centered=true
ui.sidebar.width=220

# Player Settings
player.default.volume=70
player.auto.play=false
player.shuffle.enabled=false
player.repeat.enabled=false

# HTTP Client Settings
http.connect.timeout=30
http.read.timeout=30
http.retry.attempts=3

# Logging Settings
logging.level=INFO
logging.file=smart-music-player.log
logging.max.file.size=10MB

# Performance Settings
cache.enabled=true
cache.max.size=100
cache.ttl.minutes=60

# Feature Flags
feature.audio.fingerprint.enabled=true
feature.youtube.music.enabled=true
feature.recommendations.enabled=true
feature.audio.analysis.enabled=true
feature.equalizer.enabled=false

# Advanced Settings
advanced.preload.tracks=5
advanced.buffer.size=8192
advanced.thread.pool.size=4